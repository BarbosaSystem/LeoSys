  <body>
    <header>
        <div class="container">
            <div class="logo wow slideInLeft">
                <a href="index.html">
                    <img src="images/Logo-Topo.png" alt="Logo">

                    <li>
                        <a href="#"><i class="fab fa-linkedin"></i></a>

                </ul>

            <h1>FALE <strong>COMIGO</strong></h1>
            <p>Para algum esclarecimento, entre em contato.</p>
        </div>
    </header>
    <main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required>
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<input placeholder="Telefone" type="number">
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestão</option>
										<option>Outras Informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Preencha suas dúvidas"></textarea>
						</div>

						<div class="form-group">
							<button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar Contato</button>
						</div>

						<p class="bg-success">
						<i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</p>

						<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>
					</form>
				</div>
			</section>
		</main>
